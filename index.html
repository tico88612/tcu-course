<!DOCTYPE html>
<html>

<head>
  <title>慈濟大學搶課程式 v0.1.0</title>
  <link rel="stylesheet" href="css/bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <div class="box">
              <div class="field">
                <label for="studentId" class="label">學號 Student ID</label>
                <div class="control has-icons-left">
                  <input type="text" id="studentId" name="studentId" placeholder="e.g. 108xxxxxx" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="studentPwd" class="label">密碼 Password</label>
                <div class="control has-icons-left">
                  <input type="password" id="studentPwd" name="studentPWD" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="course" class="label">課程代碼 Course ID</label>
                <div class="control">
                  <input type="text" id="courseID1" name="courseID1" class="input" required>
                </div>
              </div>
              <div class="field">
                <button id="loginBtn" class="button is-info" onclick="loginUser();">
                  登入
                </button>
                <button id="startRun" class="button is-primary">
                  開始
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./renderer.js"></script>
</body>

</html>
